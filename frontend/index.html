<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ERC20 Token dApp</title>
</head>
<body>
    <h1>ERC20 Token Dapp</h1>
    
    <button id="connect">Connect to MetaMask</button>
    <p id="account">Not connected</p>

    <h3>Send token</h3>
    <input placeholder="Recipient Address" id="recipient">
    <input id="amount" placeholder="Amount">
    <button id="send">Send Tokens</button>


    <h3>Check Balance</h3>
    <input id="checkAccount" placeholder="Wallet Address">
    <button id="checkBalance">Check Balance</button>
    <p id="balance"></p>

    <h3>Burn token</h3>
    <input id="burnAmount" placeholder="Amount to burn">
    <button id="burn">Burn</button>

    <h3>Approve Spender</h3>
    <input id="spender" placeholder="Spender Address" />
    <input id="approveAmount" placeholder="Amount to approve" />
    <button id="approve">Approve</button>

    <h3>Transfer From (spender)</h3>
    <input id="from" placeholder="Owner Address" />
    <input id="to" placeholder="Recipient Address" />
    <input id="transferAmount" placeholder="Amount" />
    <button id="transferFrom">Transfer From</button>


    
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
